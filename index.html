<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Stickers</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="main">
    <div class="container">
    <h1>¡Haga click en la imagen!</h1>
    <img src="https://placedog.net/500" id="click-img" alt="Imagen de un perrito">
    </div>
    <div class="container">
        <div class="texto">
            <h1>Elige tus stickers</h1>
            <h3>¡Recuerda que no puedes llevar más de 10!</h3>
        </div>
        <div class="gallery">
            <div class="card">
                <img src="assets/img/howl.png" alt="">
                <input type="number" id="sticker1" placeholder="Ingresa un número">
            </div>
            <div class="card">
                <img src="assets/img/crown.png" alt="">
                <input type="number" id="sticker2" placeholder="Ingresa un número">
            </div>
            <div class="card">
                <img src="assets/img/ibp.png" alt="">
                <input type="number" id="sticker3" placeholder="Ingresa un número">
            </div>
        </div>
        <p id="alert-stickers"></p>
        <button id="btn-sticker"> Comprar </button>
    </div>
    <div class="container">
        <h1>Ingresa un password</h1>
        <div class="password">
            <select id="first-digit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected="selected">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="second-digit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected="selected">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="third-digit">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected="selected">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button id="btn-pw">Ingresar</button>
        <p id="resultpw"></p>
    </div>
</div>
<script src="assets/js/index.js"></script>
</body>
